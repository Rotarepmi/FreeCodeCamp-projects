<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>#FreeCodeCamp Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
		<div class="jumbotron row" id="tweet-container">
			<blockquote class="canvas" >
				<p>Random Quote Machine</p>
				<footer>by Jakub Mandra</footer>
			</blockquote>

			<div class="pull-right">

			<a id="tweet" class="btn btn-primary" href="#">Tweet it</a>
			<button type="button" id="new-quote" class="btn btn-primary">New quote <span class="glyphicon glyphicon-chevron-right"></span></button>

			</div>
		</div>

	</div>
	
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src='https://platform.twitter.com/widgets.js'></script>
	<script src="js/main.js"></script>

</body>
</html>
