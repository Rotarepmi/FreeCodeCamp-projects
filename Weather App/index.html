<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  <script src="script.js"></script>
  
  <link rel="stylesheet" href="style.css">
	
</head>

<body>

	<div class="container">
		<div class="row text-center">
			<div class="col-md-6 weather">
				<h1 class="text-center">Pogodynka</h1>
				<h5 class="text-center">#Free Code Camp</h5>
				<button type="button" class="btn btn-default" id="celButt">&deg;C</button>
				<button type="button" class="btn btn-default" id="fahrButt">&deg;F</button>
				<button type="button" class="btn btn-default" id="myButton">Pokaż pogodę</button>
				<h3 class="text-center" id="place"><h3>
				<h3 class="text-center" id="time"><h3>
				<h3 class="text-center" id="mainW"><h3>				
			</div>
			<div class="col-md-6">
				<div id="map"></div>
			</div>
		</div>
	</div>
	

	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9CXcwq5hHAy6HcrJ-WotfNbKuhsdCKq8&callback=initMap">
    </script>
	
</body>
</html>
